<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/styleLogin.css') }}">
    <script src="{{ url_for('static', filename='JS/login.js') }}"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Municipalidad de Santiago</title>
</head>

<body>

    <div class="navbar">
        <img src="{{ url_for('static', filename='static/images/logo-munistgo.png') }}" alt="Logo">
    </div>

    <div class="container-form register">
        <div class="information">
            <div class="information-child">
                <h2>Bienvenido</h2>
                <p>Inicia sesión con tus datos</p>
                <input type="button" value="Iniciar Sesión" id="sign-in">
            </div>
        </div>
        <div class="form-information">
            <div class="form-information-childs">
                <h2>Crear una Cuenta</h2>
                <div class="icons">
                    <i class="fa-solid fa-plus"></i>
                </div>
                <p>Ingresa tus datos para registrarte</p>
                <form class="form" id="form-registro">
                    <label>
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Nombre" id="nombre">
                    </label>
                    <label>
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Apellido" id="apellido">
                    </label>
                    <label>
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email" id="email">
                    </label>
                    <label>
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Contraseña" id="clave">
                    </label>
                    <input type="submit" value="Registrarse">
                </form>
            </div>
        </div>
    </div>

    <div class="container-form hide">
        <div class="information">
            <div class="information-child">
                <h2>Bienvenido nuevamente</h2>
                <p>Inicia sesión con tus datos</p>
                <input type="button" value="Registrarse" id="sign-up">
            </div>
        </div>
        <div class="form-information">
            <div class="form-information-childs">
                <h2>Iniciar Sesión</h2>
                <div class="icons">
                    <i class="fa-solid fa-user"></i>
                </div>
                <p>Ingresa tus credenciales</p>
                <form class="form" id="form-login">
                    <label>
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </label>
                    <label>
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Contraseña">
                    </label>
                    <input type="submit" value="Iniciar Sesión">
                </form>
            </div>
        </div>
    </div>

</body>

</html>
